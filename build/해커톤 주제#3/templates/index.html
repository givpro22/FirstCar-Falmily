<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Improvement Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-primary text-white">
                <h1>Upload Your Data for Analysis</h1>
            </div>
            <div class="card-body">
                <!-- 폼의 action을 /FirstCar로 설정 -->
                <form action="/FirstCar" method="GET" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
                    <div class="mb-3 w-75">
                        <!-- 파일 여러 개 선택 가능하도록 multiple 속성 추가 -->
                        <input type="file" name="file" class="form-control" multiple required>
                    </div>
                    <button type="submit" class="btn btn-success w-50">Go to First Car Page</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
