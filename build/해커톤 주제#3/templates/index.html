<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Improvement Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* 부드러운 페이드 인 애니메이션 */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        /* 로딩 스피너 스타일 */
        .spinner-border {
            display: none;
            width: 3rem;
            height: 3rem;
            margin-top: 20px;
        }

        /* 파일 목록 스타일 */
        .file-list {
            margin-top: 15px;
            list-style-type: none;
            padding: 0;
        }

        .file-list li {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-primary text-white">
                <h1>Upload Your Data for Analysis</h1>
            </div>
            <div class="card-body">
                <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
                    <div class="mb-3 w-75">
                        <input type="file" name="file" class="form-control" id="fileInput" multiple required>
                    </div>
                    <ul id="fileList" class="file-list w-75"></ul>
                    <button type="submit" class="btn btn-success w-50">Generate Report</button>
                    <div class="spinner-border text-success" role="status" id="loadingSpinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 페이지 로드 시 페이드 인 애니메이션
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = 1;
        });

        // 파일 업로드 시 파일 목록 표시
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        fileInput.addEventListener('change', function() {
            fileList.innerHTML = '';
            for (const file of fileInput.files) {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
            }
        });

        // 폼 제출 시 로딩 스피너 표시
        const form = document.getElementById('uploadForm');
        const loadingSpinner = document.getElementById('loadingSpinner');

        form.addEventListener('submit', function() {
            loadingSpinner.style.display = 'block';
        });
    </script>
</body>
</html>
